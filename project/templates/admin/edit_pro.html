<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> 
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="../../admin_home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../../add_pro">Add product</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../../bookings">Bookings</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../../logout">Logout</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="main1">
        <h1>Edit product</h1>
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <img src="{{data.img.url}}" alt="" style="width:200px; height:250px;"><br><br>
            <input type="file" name="img" id="" class="input3"><br><br>
            <input type="text" name="name" id="" class="input3" placeholder="name" required
                value="{{data.name}}"><br><br>
            <input type="number" name="price" id="" class="input3" placeholder="price" required
                value="{{data.price}}"><br><br>
            <input type="submit" value="Update" class="input4 btn btn-success"><br><br>
        </form>
    </div>
</body>
</html>

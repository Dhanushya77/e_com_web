<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> 
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="../../admin_home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../../add_pro">Add product</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../../bookings">Bookings</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../../logout">Logout</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="container">
        <h1>Bookings</h1>
        <div class="row">
            {% for i in bookings %}
            <div class="col-lg-12">
                <img src="{{i.product.img.url}}" style="height: 300px; width:300px;" alt="">
                <p><b>{{i.product.name}}</b><br>
                Total Price : {{i.t_price}}<br>
               
                <p>User Details:<br>
                    Name:{{i.user.first_name}}<br>
                    Email:{{i.user.email}}
                </p>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>

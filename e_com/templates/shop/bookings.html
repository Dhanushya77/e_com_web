<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'e-com-style2.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> 
</head>
<body>
    <div class="container">
        <div class="row">
            {% for i in bookings %}
            <div class="col-lg-12">
                <img src="{{i.products.img.url}}" style="height: 300px; width:300px;" alt="">
                <p><b>{{i.products.name}}</b><br>
                Total Price : {{i.t_price}}<br>
                qty : {{i.qty}}</p>
                <p>User Details:<br>
                    Name:{{i.user.first_name}}<br>
                    Email:{{i.user.email}}
                </p>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>

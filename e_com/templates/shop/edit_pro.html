<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style1.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="main1">
        <h1>EDIT PRODUCT</h1>
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <img src="{{data.img.url}}" alt="" style="width:200px; height:250px;"><br><br>
            <input type="file" name="img" id="" class="input3"><br><br>
            <input type="text" name="pid" id="" class="input3" placeholder="product id" required
                value="{{data.pid}}"><br><br>
            <input type="text" name="name" id="" class="input3" placeholder="name" required
                value="{{data.name}}"><br><br>
            <input type="text" name="dis" id="" class="input3" placeholder="description" required
                value="{{data.dis}}"><br><br>
            <input type="number" name="price" id="" class="input3" placeholder="price" required
                value="{{data.price}}"><br><br>
            <input type="number" name="offer_price" id="" class="input3" placeholder="offer price" required
                value="{{data.offer_price}}"><br><br>
            <input type="number" name="stock" id="" class="input3" placeholder="stock" required value="{{data.stock}}">
            <br><br>
            <input type="submit" value="add" class="input4"><br><br>
        </form>
    </div>
</body>
</html>

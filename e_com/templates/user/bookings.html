<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            {% for i in bookings %}
            <div class="col-lg-12">
                <img src="{{i.products.img.url}}" style="height: 300px; width:300px;" alt="">
                <p>{{i.products.name}}</p>
                <p>Total Price : {{i.t_price}}</p>
                <p>qty : {{i.qty}}</p>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>

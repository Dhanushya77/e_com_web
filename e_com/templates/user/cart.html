<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            {% for i in cart %}
            <div class="col-lg-12">
                <img src="{{i.products.img.url}}" style="height: 300px; width:300px;" alt="">
                <p>{{i.products.name}}</p>
                <p>{{i.products.offer_price}}</p>
                <p><a href="qty_dec/{{i.pk}}">-</a>qty : {{i.qty}}<a href="qty_inc/{{i.pk}}">+</a></p>
                <a href="../cart_buy/{{i.pk}}">Buy Now</a>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
